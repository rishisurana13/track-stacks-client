<!DOCTYPE html>
<html>

    <head>

      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

      <form id="spent">
        <input name="day[today]" required type="text"    placeholder="What day is it today?">
        <input name="day[date]" required type="integer"  placeholder="MM/DD/YY">
        <input name="day[spend]" required type="integer"   placeholder="Total Spent on food">
        <button type="submit">Log your expense!</button>


      </form>
      <div id="forms" class="forms">

        <form id="delete-day-form">
        <label>Enter ID to delete book</label>
        <input name="day[id]"  required min="1" type="number" placeholder="ID number here"/>
        <input type="submit" value="delete">

      </form>
      <form id="update-day-form">
      <label>Enter ID to update 1 day</label>
      <input name="day[id]"  required  type="number" placeholder="ID number here"/>
      <input name="day[today]"  required type="text" placeholder="Day"/>
      <input name="day[date]" required type="integer"  placeholder="MM/DD/YY">

      <input name="day[spend]"  required min="1" type="number" placeholder="Total Spent"/>
        <button type="submit">UPDATE</button>


    </form>







    <form id="change-password-form">

      <input name="passwords[old]" type="password" placeholder="{old_password}">
      <input name="passwords[new]" type="password" placeholder="{new_password}">
      <input type="submit" value="[change_password}">
    </form>
    <form id="sign-out">
      <input type="submit" value="[sign_out]">
    </form>
  </div>
  <form id="sign-up-form" class="sign-up-form home">
    <input name="credentials[email]" type="email" placeholder="[ email_id ">
    <br>
    <input name="credentials[password]" type="password" placeholder="[ password ]">
    <br>
    <input name="credentials[password_confirmation]" type="password" placeholder="[ password_confirm ]">
    <br>
    <input type="submit" value="[ sign Up ]">
    <p id="average"></p>





  </form>


  <form id="sign-in-form" class="home">
    <input name="credentials[email]" type="email" placeholder="[ email_id ]">
    <br>
    <input name="credentials[password]" type="password" placeholder="[ password ]">
    <br>
    <input type="submit" value="[ sign_in ]">

    </form>
    <p id="user-message" class="user-message"></p>
    <div id="display"></div>


    <form id="get-user-days">
      <!-- <input name="user[id]" type="integer"    placeholder="Acc. ID number"> -->


      <button type="submit" id="get-days">Expense History</button>
    </form>

  </body>
</html>
