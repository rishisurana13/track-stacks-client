    Sign up
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

    <a class="dropdown-item"><form id="sign-up-form" class="sign-up-form home">

<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Expenses
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item">
  <form id="get-user-days">

  <button type="submit" id="get-days">Expense History</button>
</form></a>

<div class="dropdown dropright" id="delete-toggle">

<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Delete a day
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item">
  <form id="delete-day-form">

  <input name="day[id]"  required min="1" type="number" placeholder="ID number here"/>
  <input type="submit" value="delete">

</form>


</a>

<div class="dropdown dropright" >


</div>
</div>
</div>


<div class="dropdown dropright" id="update-toggle">

<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Update a Day
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item">
  <form id="update-day-form">

  <input name="day[id]"  required  type="number" placeholder="ID number here"/>
  <input name="day[today]"  required type="text" placeholder="Day"/>
  <input name="day[date]" required type="integer"  placeholder="MM/DD/YY">

  <input name="day[spend]"  required min="1" type="number" placeholder="Total Spent"/>
    <button type="submit">UPDATE</button>
  </form>



</a>

<div class="dropdown dropright" >


</div>
</div>
</div>
<div class="dropdown dropright" id="log-expense-toggle">

<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
Log expense for today
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
<a class="dropdown-item">
  <form id="spent">
    <input name="day[today]" required type="text"    placeholder="What day is it today?">
    <input name="day[date]" required type="integer"  placeholder="MM/DD/YY">
    <input name="day[spend]" required type="integer"   placeholder="Total Spent on food">
    <button type="submit">Log your expense!</button>


  </form>




</a>

</div>
</div>
</div>

Change password
</button>
<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
