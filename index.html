<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <form id="spent">
        <input name="day[today]" type="text"    placeholder="What day is it today?">
        <input name="day[date]" type="integer"  placeholder="MM/DD/YY">
        <input name="day[spend]" type="integer"   placeholder="Total Spent on food">
        <button type="submit">Log your expense!</button>


      </form>
      <div id="forms" class="forms">









    <form id="change-password-form">

      <input name="passwords[old]" type="password" placeholder="{old_password}">
      <input name="passwords[new]" type="password" placeholder="{new_password}">
      <input type="submit" value="[change_password}">
    </form>
    <form id="sign-out">
      <input type="submit" value="[sign_out]">
    </form>
  </div>
  <form id="sign-up-form" class="sign-up-form home">
    <input name="credentials[email]" type="email" placeholder="[ email_id ">
    <br>
    <input name="credentials[password]" type="password" placeholder="[ password ]">
    <br>
    <input name="credentials[password_confirmation]" type="password" placeholder="[ password_confirm ]">
    <br>
    <input type="submit" value="[ sign Up ]">





  </form>


  <form id="sign-in-form" class="home">
    <input name="credentials[email]" type="email" placeholder="[ email_id ]">
    <br>
    <input name="credentials[password]" type="password" placeholder="[ password ]">
    <br>
    <input type="submit" value="[ sign_in ]">

    </form>
    <p id="user-message" class="user-message"></p>
    <div id="display"></div>


    <form id="get-user-days">
      <input name="user[id]" type="integer"    placeholder="Acc. ID number">


      <button   id="get-days" value="get days"></button>
    </form>

  </body>
</html>
