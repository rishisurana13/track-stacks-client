            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#">
                <form id="sign-in-form" class="home">
                  <input name="credentials[email]" type="email" placeholder="[ email_id ]">

                  <input name="credentials[password]" type="password" placeholder="[ password ]">
                  <br>
                  <input type="submit" value="[ sign_in ]">

                </form>

              </a>

              <div class="dropdown dropdown">


              </div>
            </div>
          </div>

            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

              <a class="dropdown-item">
                <form id="sign-up-form" class="sign-up-form home">
                  <input name="credentials[email]" type="email" placeholder="[ email_id ">
                  <br>
                  <input name="credentials[password]" type="password" placeholder="[ password ]">
                  <br>
                  <input name="credentials[password_confirmation]" type="password" placeholder="[ password_confirm ]">

                  <input class="btn btn-white" type="submit" value="[ sign Up ]">

                  <button class="btn btn-white">Sign out</button>
                </form>

              </a>

              <div class="dropdown dropdown">


              </div>
            </div>
          </div>
        </li>

            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item">
                <form id="change-password-form">
                  <input name="passwords[old]" type="password" placeholder="{old_password}" id="oldpw">

                </form>

              </div>
            </div>

              <a class="dropdown-item">
                <form id="spent">

                  <input name="day[spend]" required type="integer" placeholder="Total Spent on food">
                  <button class="btn btn-white" type="submit">Log your expense!</button>


                </form>




              </a>

              <div class="dropdown dropdown">


              </div>
            </div>
          </div>

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">

            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item">
                <form id="update-day-form">

                  <input name="day[id]" required type="integer" placeholder="ID number here" />

                  <input name="day[spend]" required min="1" type="number" placeholder="Total Spent" />
                  <button class="btn btn-white" type="submit">UPDATE</button>
                </form>



              </a>

              </div>
            </div>
          </div>

              <a class="dropdown-item">
                <button class="btn btn-white" id="get-avg-btn">

                </button>





              </a>


              <div class="dropdown dropdown">


              </div>
            </div>
          </div>
