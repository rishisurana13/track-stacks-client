<h2 id="user-message" class="user-message"></h2>






      <div id="forms CRUD" class="forms CRUD">

        <form id="delete-day-form">

        <input name="day[id]"  required min="1" type="number" placeholder="ID number here"/>
        <input type="submit" value="delete">

      </form>
      <form id="update-day-form">

      <input name="day[id]"  required  type="number" placeholder="ID number here"/>
      <input name="day[today]"  required type="text" placeholder="Day"/>
      <input name="day[date]" required type="integer"  placeholder="MM/DD/YY">

      <input name="day[spend]"  required min="1" type="number" placeholder="Total Spent"/>
        <button type="submit">UPDATE</button>
      </form>

      <form id="spent">
        <input name="day[today]" required type="text"    placeholder="What day is it today?">
        <input name="day[date]" required type="integer"  placeholder="MM/DD/YY">
        <input name="day[spend]" required type="integer"   placeholder="Total Spent on food">
        <button type="submit">Log your expense!</button>


      </form>



      <form id="change-password-form">
        <input name="passwords[old]" type="password" placeholder="{old_password}">
        <input name="passwords[new]" type="password" placeholder="{new_password}">
        <input type="submit" value="[change_password}">
      </form>
